<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Options</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  </head>
  <body>
    <div class="base-grid">
      <div class="options-grid">
        <div class="options-header-grid">
          <button id="backButton" class="slim-button fas fa-arrow-left"></button>
          <h2 style="text-align: left;">Options</h2>
        </div>
        <div style="display: grid; background-color: #001d3d;">
          <div style="margin: 10px; overflow: hidden;">
            <div class="options-screenshot-grid">
              <h4>Screenshot Folder</h4>
              <h6 id="saveDirectoryText" class="options-screenshot-location">C/Location</h6>
              <div style="display: grid; grid-template-columns: 1fr 1fr; grid-gap: 5px;">
                <button id="selectFolderButton" class="user-button">Select Folder</button>
                <button id="setDefaultButton" class="user-button">Reset Default Folder</button>          
              </div>
            </div>  
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="options.js"></script>
</html>
